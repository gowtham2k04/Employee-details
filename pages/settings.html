<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile & Settings</title>
  <link rel="stylesheet" href="../assets/css/settings.css" />
</head>
<body>


  <header>
    <nav class="navbar">
      <div class="logo">The Local Techno</div>
      <ul class="nav-links">
        <li><a href="../pages/attendance.html">Attendance</a></li>
        <li><a href="../pages/employees.html">Employee</a></li>
        <li><a href="../pages/notifications.html">Notification</a></li>
      </ul>
  
      <div class="profile-container">
        <img src="profile-icon.png" alt="Profile" class="profile-icon" id="profileIcon">
        <div class="profile-dropdown" id="profileDropdown">
          <a href="../profile/profile.html">View Profile</a>
          <a href="../pages/login.html" onclick="logout()">Logout</a>
        </div>
      </div>
  
      <div class="hamburger" id="hamburger">&#9776;</div>
    </nav>
  </header>
  

  <div class="container">
    <h1>Profile & Settings</h1>

    <!-- Profile Update Form -->
    <div class="section">
      <h2>Update Profile</h2>
      <form id="profileForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name" />
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />

        <button type="submit">Update Profile</button>
      </form>
    </div>

    <!-- Change Password Form -->
    <div class="section">
      <h2>Change Password</h2>
      <form id="passwordForm">
        <label for="currentPassword">Current Password:</label>
        <input type="password" id="currentPassword" name="currentPassword" required placeholder="Enter your current password" />
        
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required placeholder="Enter a new password" />

        <button type="submit">Change Password</button>
      </form>
    </div>

    <!-- Light/Dark Mode Toggle -->
    <div class="section">
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider round"></span>
      </label>
      <span id="themeLabel">Light Mode</span>
    </div>
  </div>

  <script src="../assets/js/settings.js"></script>
</body>
</html>
