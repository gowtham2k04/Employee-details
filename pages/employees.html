<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Data Management</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <link rel="stylesheet" href="../assets/css/employees.css">
</head>
<body>


    <header>
        <nav class="navbar">
            <div class="logo">The Local Techno</div>
            <ul class="nav-links">
                <li><a href="../pages/employees.html">Employee</a></li>
                <li><a href="../pages/notifications.html">notifications</a></li>
                <li><a href="../pages/notifications.html">Settings</a></li>
            </ul>
            <button class="logout-btn" onclick="logout()">Logout</button>
            <div class="hamburger" id="hamburger">&#9776;</div>
        </nav>
    </header>
  <div class="container">
    <h1>Employee Data Management</h1>

    <!-- Employee Form -->
    <form id="employeeForm">
      <input type="text" id="empName" placeholder="Employee Name" required>
      <input type="number" id="empID" placeholder="Employee ID" required>
      <input type="text" id="empRole" placeholder="Role" required>
      <input type="text" id="empPhone" placeholder="Phone Number" required>
      <input type="email" id="empEmail" placeholder="Email" required>
      <input type="text" id="empAddress" placeholder="Address" required>
      <input type="date" id="empHireDate" placeholder="Hire Date" required>
      <button type="submit">Add Employee</button>
    </form>

    <!-- Employee List Table -->
    <h2>Employee List</h2>
    <table id="employeeTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Role</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
          <th>Hire Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Employee rows will be inserted here -->
      </tbody>
    </table>

    <!-- Download Button -->
    <button id="downloadBtn">Download PDF</button>
  </div>

  <script src="../assets/js/employees.js"></script>
</body>
</html>
